<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="health/header" />
<link rel="stylesheet" href="/static/assets/bootstrap-treeview/bootstrap-treeview.min.css" />

<body>
    <section class="content-header">
        <h1>疾病数据管理<small></small></h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-lg-2">
            
                <div class="input-group">
                    <input type="text" class="form-control" id="diseaseInput" placeholder="请输入疾病名称或拼音">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                    </div>
                </div>
                
                <div id="diseaseSummary">
                </div>
                
                <div class="box box-solid" style="margin-top:20px">
                    <div class="box-header with-border">
                        <i class="fa fa-info-circle"></i>
                        <h3 class="box-title">详情</h3>
                    </div>
                    <div id="contents" class="box-body">
                    </div>
                </div>
                <div id="tree">
                </div>
            </div>
            
            <div class="col-md-4">
                 <div class="box box-solid">
                     <div class="box-header with-border">
                        <i class="fa fa-table"></i>
                        <h3 class="box-title">疾病列表</h3>
                    </div>
                <div class="box-body">
                    <table id="dataGrid" class="table table-bordered"></table>
                </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#zztz" data-toggle="tab" aria-expanded="true">典型症状</a></li>
                        <li class=""><a href="#blby" data-toggle="tab" aria-expanded="false">病理病因</a></li>
                        <li class=""><a href="#yfhl" data-toggle="tab" aria-expanded="false">预防</a></li>
                        <li class=""><a href="#jcjb" data-toggle="tab" aria-expanded="false">检查</a></li>
                        <li class=""><a href="#jb" data-toggle="tab" aria-expanded="false">鉴别</a></li>
                        <li class=""><a href="#yyzl" data-toggle="tab" aria-expanded="false">治疗</a></li>
                        <li class=""><a href="#hl" data-toggle="tab" aria-expanded="false">护理</a></li>
                        <li class=""><a href="#ysbj" data-toggle="tab" aria-expanded="false">饮食保健</a></li>
                        <li class=""><a href="#bfbz" data-toggle="tab" aria-expanded="false">并发病症</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="zztz">
                        </div>
                        <div class="tab-pane" id="blby">
                        </div>
                        <div class="tab-pane" id="yfhl">
                        </div>
                        <div class="tab-pane" id="jcjb">
                        </div>
                        <div class="tab-pane" id="jb">
                        </div>
                        <div class="tab-pane" id="yyzl">
                        </div>
                        <div class="tab-pane" id="hl">
                        </div>
                        <div class="tab-pane" id="ysbj">
                        </div>
                        <div class="tab-pane" id="bfbz">
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <div th:include="health/footer" />
    <script type="text/javascript" src="/static/assets/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <script type="text/javascript" src="/static/js/health/origin/disease_knowledge_index.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-suggest.js"></script>
</body>

</html>
