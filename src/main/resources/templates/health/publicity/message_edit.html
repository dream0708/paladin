<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="health/header" />

<body>
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <i class="fa fa-list-alt"></i>
                <h3 class="box-title">表单</h3>
                <div class="pull-right box-tools">               
                    <a class="btn btn-default btn-sm" href="/health/publicity/index">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="box-body">
                <form class="form-horizontal tonto-form-validate" id="submitForm" callback-url="/health/publicity/index" method="post" th:object="${object}">
                    <input type="hidden" name="id" id="id" th:field="*{id}" />
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-5">
                            <input type="text" required="required" name="title" class="form-control" th:field="*{title}" placeholder="请输入标题" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subtitle" class="col-sm-2 control-label">副标题：</label>
                        <div class="col-sm-5">
                            <input type="text" name="subtitle" class="form-control" th:field="*{subtitle}" placeholder="请输入副标题" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-3">
                            <select name="type" class="form-control tonto-select-constant" required="required" enumcode="publicity-message-type" th:attr="selectedvalue=${object.type}"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">内容：</label>
                        <div class="col-sm-8">
                            <textarea name="content" class="form-control" rows="8" style="resize: none;" th:field="*{content}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-1">
                            <button type="button" onclick="temp()" class="btn btn-default btn-block">暂存</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" onclick="submit2examine()" class="btn btn-primary btn-block">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div th:include="health/footer" />
    <script type="text/javascript">
    /*<![CDATA[*/
    function temp() {
        $("#submitForm").attr("action", "/health/publicity/save/temp");
        $("#submitForm").submit();
    }

    function submit2examine() {
        $("#submitForm").attr("action", "/health/publicity/save/submit");
        $("#submitForm").submit();
    }
    /*]]>*/
    </script>
</body>

</html>
